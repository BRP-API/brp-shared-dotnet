apiVersion: apps/v1
kind: Deployment
metadata:
  name: historie-autorisatie-protocollering
  labels:
    app: historie-autorisatie-protocollering
spec:
  replicas: 1
  selector:
    matchLabels:
      name: historie-autorisatie-protocollering
  template:
    metadata:
      labels:
        name: historie-autorisatie-protocollering
    spec:
      containers:
        - name: historie-autorisatie-protocollering-service
          image: ghcr.io/brp-api/brp-autorisatie-protocollering:1.2.0-202406261234
          # imagePullPolicy: Never
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Release
            - name: ASPNETCORE_URLS
              value: http://+:8080
            # - name: Serilog__MinimumLevel__Override__Serilog
            #   value: Debug

            - name: Ecs__Path
              value: /var/log/historie-autorisatie-protocollering.json
            - name: Ecs__FileSizeLimitBytes
              value: "1048576"
              # max grootte in bytes van een log bestand
            - name: Ecs__RetainedFileCountLimit
              value: "10"
              # max aantal behouden log bestanden

            - name: Db__Host
              value: postgres
            - name: Db__Database
              value: rvig_haalcentraal_testdata
            - name: Db__Username
              valueFrom:
                secretKeyRef:
                  name: db-user
                  key: db-username
            - name: Db__Password
              valueFrom:
                secretKeyRef:
                  name: db-user
                  key: db-password

            - name: HealthEndpointBase
              value: /historie-autorisatie/health
              # de volgende health endpoints worden gecreeerd:
              # - <HealthEndpointBase>/startup
              # - <HealthEndpointBase>/ready
              # - <HealthEndpointBase>/live

            - name: OAuth__Authority
              # value: https://login.dev.idsecure.nl/nidp/oauth/nam
              value: http://identityserver:6000

            - name: Routes__0__UpstreamPathTemplate
              value: /haalcentraal/api/brphistorie/verblijfplaatshistorie
            - name: Routes__0__DownstreamPathTemplate
              value: /haalcentraal/api/brphistorie/verblijfplaatshistorie
            - name: Routes__0__DownstreamScheme
              value: http
            - name: Routes__0__DownstreamHostAndPorts__0__Host
              value: historie-informatie-service
            - name: Routes__0__DownstreamHostAndPorts__0__Port
              value: "5000"

            - name: FeatureManagement__gebruikMeestRecenteAutorisatie
              value: "false"

          ports:
            - name: http
              containerPort: 8080
